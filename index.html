<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body class="container d-flex">
    <div class="col-10">
      <h1>JAVASCRIPT 30</h1>
      <!-- Button trigger modal -->

      <div class="d-inline">
        <h2 class="bg-info h2">
          Project 1<span class="badge badge-warning">Code</span>
        </h2>
        <button type="button playing" data-key="65" class="">A</button>
        <button type="button" data-key="83" class="">S</button>
        <button type="button" data-key="68" class="">D</button>
        <button type="button" data-key="70" class="">F</button>
        <button type="button" data-key="71" class="">G</button>
        <button type="button" data-key="72" class="">H</button>
        <button type="button" data-key="90" class="">Z</button>
        <button type="button" data-key="88" class="">X</button>
        <button type="button" class="clear">Clear</button>
      </div>
      <table class="table bg-light col-1 text-center informations">
        <thead>
          <tr>
            <th scope="col">History</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="col-5 font-weight-bold">
      <a
        class="d-flex justify-content-end"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Instructions
      </a>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content modal-bg">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Instructions to use this page
            </h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Press the letters you see on the buttons</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary badge-warning"
              data-dismiss="modal"
            >
              Close
            </button>

            <button
              type="button"
              style="width: 200px"
              class="btn btn-secondary badge-warning"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqth5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
